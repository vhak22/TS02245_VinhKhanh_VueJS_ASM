<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(127, 90, 240, 0.4);
    }

    .btn-galaxy {
      background: linear-gradient(135deg, #7f5af0, #00f5d4);
      border-radius: 30px;
      border: none;
      color: white;
      padding: 10px;
      transition: 0.4s;
    }

    .btn-galaxy:hover {
      box-shadow: 0 0 20px #7f5af0;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div id="app" class="form-glass">

    <h3 class="text-center mb-4">Đăng ký</h3>

    <input v-model="user.name" class="form-control mb-3" placeholder="Họ tên">
    <input v-model="user.email" class="form-control mb-3" placeholder="Email">
    <input v-model="user.password" type="password" class="form-control mb-3" placeholder="Mật khẩu">

    <select v-model="user.role" class="form-control mb-3">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button class="btn btn-galaxy w-100" @click="register">
      Đăng ký
    </button>

    <p class="text-center mt-3">
      <a href="login.html" class="text-info">Đã có tài khoản?</a>
    </p>

  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          user: {
            name: "",
            email: "",
            password: "",
            role: "user"
          }
        }
      },
      methods: {
        register() {
          if (!this.user.name || !this.user.email || !this.user.password) {
            alert("Vui lòng nhập đầy đủ thông tin");
            return;
          }

          localStorage.setItem("user", JSON.stringify(this.user));
          alert("Đăng ký thành công!");
          window.location.href = "login.html";
        }
      }
    });

    app.mount("#app");
  </script>
</body>

</html>
