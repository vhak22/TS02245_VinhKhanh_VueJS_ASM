<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Chi tiết bài viết</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: rgba(15, 12, 41, 0.6);
      backdrop-filter: blur(10px);
    }

    .post-box {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(127, 90, 240, 0.3);
    }

    .comment-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
    }

    .btn-galaxy {
      background: linear-gradient(135deg, #7f5af0, #00f5d4);
      color: white;
      border-radius: 30px;
      padding: 8px 25px;
      border: none;
      transition: 0.4s;
    }

    .btn-galaxy:hover {
      box-shadow: 0 0 20px #7f5af0;
      transform: scale(1.05);
    }

    /* Animation comment */
    .fade-enter-active {
      transition: all 0.4s ease;
    }

    .fade-enter-from {
      opacity: 0;
      transform: translateY(15px);
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand text-white fw-bold">⬅ Galaxy Blog</a>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container" style="padding-top:120px; padding-bottom:50px;">
      <div class="post-box">

        <h2 class="mb-3">{{ post.title }}</h2>
        <p class="text-muted">Tác giả: {{ post.author }}</p>

        <p class="mt-4">
          {{ post.content }}
        </p>

        <hr class="my-4">

        <!-- COMMENT -->
        <h5>Bình luận</h5>

        <input v-model="newComment" class="form-control mb-3" placeholder="Nhập bình luận của bạn">

        <button class="btn btn-galaxy" @click="addComment">
          Gửi bình luận
        </button>

        <!-- COMMENT LIST -->
        <transition-group name="fade" tag="div">
          <div class="comment-box" v-for="(c, index) in comments" :key="index">
            {{ c }}
          </div>
        </transition-group>

      </div>
    </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vue -->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          post: {
            title: "Vẻ đẹp của Dải Ngân Hà",
            author: "Admin",
            content:
              "Dải Ngân Hà là một thiên hà xoắn ốc chứa hàng tỷ ngôi sao và hành tinh. Đây là nơi Trái Đất của chúng ta đang tồn tại..."
          },
          comments: [],
          newComment: ""
        }
      },
      methods: {
        addComment() {
          if (this.newComment.trim() !== "") {
            this.comments.push(this.newComment)
            this.newComment = ""
          }
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
