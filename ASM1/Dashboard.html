        /* ===== NAVBAR ===== */
        .navbar {

        }

        .nav-link {
            color: white !important;
            position: relative;
            margin-left: 15px;
        }

            content: '';

            left: 0;
            bottom: -5px;

            height: 2px;
            background: #7f5af0;
            transition: 0.3s;

        @keyframes float {

            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* ===== BLOG CARD ===== */
        .blog-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            height: 100%;
        }

        .blog-card:hover {

        }

        .blog-img {

        }

        .blog-body {

        /* ===== BUTTON ===== */
        .btn-galaxy {

            color: white;
            border-radius: 30px;
            padding: 8px 20px;
            border: none;

        /* ===== VUE ANIMATION ===== */

        }

        .fade-enter-from {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
